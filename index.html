<html>
<meta charset="UTF-8">
<head>
    <title>Calculator!</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div>
        <input type="text" class="disp">
        <div class = "nums">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>0</button>
        </div>
        
        <div class = "ops">
            <button>+</button>
            <button>-</button>
            <button>*</button>
            <button>/</button>
        </div>

        <div class = "eval">
            <button>=</button>
        </div>
        <div class = "clear">
            <button>AC</button>
        </div>
            
        
    </div>

    <script src="script.js"></script>
</body>
</html>
